name: Deploy WASM to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Configure WASM build
        run: emcmake cmake -B build-web -S . -DCMAKE_BUILD_TYPE=Release -DPLATFORM=Web

      - name: Build WASM
        run: cmake --build build-web

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp build-web/src/index.html deploy/
          cp build-web/src/index.js deploy/
          cp build-web/src/index.wasm deploy/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
