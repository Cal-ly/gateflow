<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gateflow — Logic Gate Simulator</title>
    <meta name="description" content="Interactive visual simulator showing how a CPU performs integer addition at the logic-gate level">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111118;
            color: #e0e0e8;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #header {
            text-align: center;
            padding: 12px 0 8px;
        }

        #header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #c0c0d0;
            letter-spacing: 0.05em;
        }

        #header h1 span {
            color: #50dc64;
        }

        #header p {
            font-size: 0.8rem;
            color: #707088;
            margin-top: 2px;
        }

        #canvas-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 900px;
            min-height: 500px;
        }

        canvas.emscripten {
            display: block;
            border: 1px solid #2a2a38;
            border-radius: 6px;
            outline: none;
            /* Web canvas adapts to available space — actual resolution set by JS */
            width: 100%;
            height: 100%;
        }

        /* Loading overlay */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #191920;
            border-radius: 6px;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a38;
            border-top-color: #50dc64;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p {
            margin-top: 16px;
            font-size: 0.85rem;
            color: #888898;
        }

        #progress-bar {
            width: 200px;
            height: 4px;
            background: #2a2a38;
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }

        #progress-bar .fill {
            height: 100%;
            background: #50dc64;
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 2px;
        }

        #footer {
            text-align: center;
            padding: 6px 0 10px;
            font-size: 0.7rem;
            color: #505068;
        }

        #footer a {
            color: #6a6a88;
            text-decoration: none;
        }

        #footer a:hover {
            color: #50dc64;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><span>Gate</span>flow</h1>
        <p>Interactive logic-gate addition visualizer</p>
    </div>

    <div id="canvas-container">
        <canvas class="emscripten" id="canvas"
                oncontextmenu="event.preventDefault()"
                tabindex="-1">
        </canvas>
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading simulator…</p>
            <div id="progress-bar"><div class="fill"></div></div>
        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/cally/gateflow" target="_blank" rel="noopener">GitHub</a>
        &nbsp;·&nbsp; Built with C++17, Raylib &amp; Emscripten
    </div>

    <script>
        var MIN_W = 900;
        var MIN_H = 500;

        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                // Initial size — will be updated by resizeCanvas
                canvas.width = 1280;
                canvas.height = 720;
                return canvas;
            })(),

            // Download progress
            setStatus: function(text) {
                var loading = document.getElementById('loading');
                if (!text || text === '') {
                    loading.classList.add('hidden');
                    return;
                }
                var m = text.match(/(\d+\.?\d*)\s*\/\s*(\d+\.?\d*)/);
                if (m) {
                    var pct = (parseFloat(m[1]) / parseFloat(m[2])) * 100;
                    var fill = document.querySelector('#progress-bar .fill');
                    if (fill) fill.style.width = pct + '%';
                }
            },

            onRuntimeInitialized: function() {
                var loading = document.getElementById('loading');
                loading.classList.add('hidden');
                // Apply real size once WASM is ready
                resizeCanvas();
            }
        };

        // Resize the actual canvas resolution to match the available browser
        // viewport so that Raylib's GetScreenWidth()/GetScreenHeight() returns
        // the real dimensions and the responsive UI system works.
        function resizeCanvas() {
            var canvas = document.getElementById('canvas');
            var header = document.getElementById('header');
            var footer = document.getElementById('footer');

            var availW = window.innerWidth - 20;
            var availH = window.innerHeight - header.offsetHeight - footer.offsetHeight - 24;

            // Clamp to minimum sizes
            var w = Math.max(Math.floor(availW), MIN_W);
            var h = Math.max(Math.floor(availH), MIN_H);

            // Set the real canvas resolution (Raylib reads this)
            if (canvas.width !== w || canvas.height !== h) {
                canvas.width = w;
                canvas.height = h;
            }

            // Container matches
            var container = document.getElementById('canvas-container');
            container.style.width = w + 'px';
            container.style.height = h + 'px';
        }

        var resizeTimer;
        window.addEventListener('resize', function() {
            // Debounce to avoid excessive redraws during drag
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 80);
        });
        window.addEventListener('load', resizeCanvas);
    </script>

    {{{ SCRIPT }}}
</body>
</html>
